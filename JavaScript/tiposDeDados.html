    <h1>Tipos de dados</h1>

    <!-- 
        ##Primeiros passos:
        - Abra o navegador e acesse o console (CTRL + SHIFT + I)

        ##Tipos Primitivos:
        - Number: Números inteiros, float, negativos...
        Ex: 3, -5, 1.7

        BIGINT:
        -Usado para calculos de números complexos
        para que o número receba a propriedade "n" no final 
        
        STRING: conjunto de letras e símbolos;
        - quando usamos um número entre áspas "", ele é reconhecido como string
        
        - É possível criar listas através de Arrays []
        -É possível saber o tamanho da String através da propriedade .length

        ##BOOLREAN [Valor lógico]
        - Booleans podem ser apenas:
        True - verdadeiro 
        false - falso

        ## Null e Undefined
        - null = valor nulo ou vazio, no entanto a proprieade null tem um valor lógico ou seja, o valor existe, mas no dado momento ele não foi declarado;
        - Undefined = Não definido, não recebeu nenhum tipo de  dado

        ##IMPORTANT INFO 
        - typeof = identifies the type of something
        - Objeto: é uma estrutura como um conjunto de várias informações, permite armazenar vários valores diferentes;
        - Funções são como tarefas ou procedimentos.
    -->

    <script src="js/tiposDeDados.js"></script>
